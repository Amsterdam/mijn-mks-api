  partnerpersoon:
    title: Partner persoon
    type: object
    properties:
      bsn:
        type: string
      geboortedatum:
        type: string
        format: date-time
      geslachtsaanduiding:
        $ref: '#/definitions/OmschrijvingGeslachtsaanduiding'
      omschrijvingGeslachtsaanduiding:
